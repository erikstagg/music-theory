<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>music-theory</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="icon" type="image/png" sizes="174x174" href="./favicon.png">
</head>
<body>
	<style>
		tone-piano {
			margin-bottom: 10px;
		}
  </style>
  <a href="https://tonejs.github.io">Created with Tone.js</a>
	
		<tone-content>
			<tone-piano polyphonic></tone-piano>
			<tone-synth polyphonic></tone-synth>
		</tone-content>
	
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2/webcomponents-bundle.js"></script>
  <script src="./node_modules/tone/build/Tone.js"></script>
  <script src="./js/tone/tonejs-ui.js"></script>
	<script type="text/javascript">
		var synth = new Tone.PolySynth(8, Tone.Synth, {
			"oscillator" : {
				"partials" : [0, 2, 3, 4],
			}
		}).toMaster();
		//bind the interface
		document.querySelector("tone-piano").bind(synth);
		document.querySelector("tone-synth").bind(synth);
  </script>
  <script src="./js/musicTheory.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
